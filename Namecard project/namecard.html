<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Card Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<style>
    
</style>

<body>

    <div id="namecard">
        <div class="row">
            <h2>John Doe</h2>
            <h3>Designer</h3>
        </div>
        <div class="column">
            <div class="card1"><img class="embedpic" src="namecard/profile.jpg" alt="">
                <p class="title"> Avatar </p>
            </div>
            <div class="card2"><img class="icon" src="namecard/id-card-alt-solid.svg" alt="">
                <p class="title"> Profile </p>
            </div>
            <div class="card3"><img class="icon" src="namecard/android-brands.svg" alt="">
                <p class="title"> Interest </p>
            </div>
            <div class="card4">
                <div class="comment">
                    <img class="icon2" src="namecard/twitter-brands.svg" alt="">
                    <p><a href="#">John Doe:</a>#Home Office: Lorem lorem lorem lorem...</p>
                </div>
                <p class="title"> Tweets </p>
            </div>
        </div>
        <div class="column">
            <div class="card5"><img class="icon" src="namecard/passport-solid.svg" alt="">
                <p class="title"> Resume </p>
            </div>
            <div class="card6"><img class="embedpic" src="namecard/canvas-painting-36.jpg" alt="">
                <p class="title"> Portfolio </p>
            </div>
        </div>
        <div class="column">
            <div class="card7"><img class="icon" src="namecard/download-solid.svg" alt="">
                <p class="title"> Download </p>
            </div>
            <div class="card8"><img class="icon" src="namecard/facebook-f-brands.svg" alt="">
                <p class="title"> Social </p>
            </div>
            <div class="card9"><img class="icon" src="namecard/blogger-brands.svg" alt="">
                <p class="title"> Blog </p>
            </div>
            <div class="card10"><img class="icon" src="namecard/phone-solid.svg" alt="">
                <p class="title"> Contact </p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

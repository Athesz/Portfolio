<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Card Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="namecard">
        <div class="row">
            <h2>John Doe</h2>
            <h3>Designer</h3>
        </div>
        <div class="column">
            <div class="card1"><img class="embedpic"
                    src="https://image.freepik.com/free-vector/man-avatar-profile-round-icon_24640-14046.jpg" alt="">
                <p class="title"> Avatar </p>
            </div>
            <div class="card2"><a target="_blank" href="https://behance.com"><i class="fa fa-behance-square"
                        aria-hidden="true"></i></a>
                <p class="title"> Bechance </p>
            </div>
            <div class="card3"><i class="fa fa-id-card" aria-hidden="true"></i>
                <p class="title"> Interest </p>
            </div>
            <div class="card4">
                <p class="comment">About Me: Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum tempora quis ex.<a
                        href="https://www.w3schools.com" target="_blank">Read more</a></p>
                <p class="title"> About me </p>
            </div>
        </div>
        <div class="column">
            <div class="card5"><i class="fa fa-paint-brush" aria-hidden="true"></i>
                <p class="title"> Resume </p>
            </div>
            <div class="card6"><img class="embedpic"
                    src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=695&q=80"
                    alt="">
                <p class="title"> Portfolio </p>
            </div>
        </div>
        <div class="column">
            <div class="card7"><i class="fa fa-download" aria-hidden="true"></i>
                <p class="title"> Download </p>
            </div>
            <div class="card8"><a target="_blank" href="https://facebook.com"><i class="fa fa-facebook-official"
                        aria-hidden="true"></i></a>
                <p class="title"> Social </p>
            </div>
            <div class="card9"><i class="fa fa-rss-square" aria-hidden="true"></i>
                <p class="title"> Blog </p>
            </div>
            <div class="card10"><a target="_blank" href="https://facebook.com"><i class="fa fa-twitter-square"
                        aria-hidden="true"></i></a>
                <p class="title"> Twitter </p>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
